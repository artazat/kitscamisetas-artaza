        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Kits!| Inicio</title>
</head>
<div class="grid_container">

    <body>
        <header class="sticky-top">
            <div class="header_logo">
                <a href="../index.html"><img src="../img/logo.png" alt="Logo de Kits!" class="hedaer_img"></a>
                <h1>Kits!</h1>
            </div>
            <div class="header_cosas">
                <a href="../index.html">Home</a>
                <a href="./contacto.html" class="link-compra" id="link-compra2">Contacto</a>
            </div>
        </header>
        <main class="main-contacto">
            <section>
                <form class="form-contacto">
                    <h2>¡CONTACTANOS!</h2>
                    <div class="nombre-contacto">
                        <label>Ingresa tu nombre</label>
                        <input type="text" placeholder="Nombre y Apellido">
                    </div>
                    <div class="email-contacto">
                        <label>Ingresa tu email</label>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="textarea-contacto">
                        <textarea placeholder="¡Comentanos lo que necesitas!" cols="70" rows="12"></textarea>
                    </div>
                    <div class="losBotones-contacto">
                        <button class="reset-btn" type="reset">RESTABLECER</button>
                        <button class="enviar-btn" type="submit">ENVIAR</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <h3>Developed By Nicolás Artaza</h3>
        </footer>
    </body>
