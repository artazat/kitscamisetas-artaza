<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- LIBRERIAS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- ESTILOS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <link rel="manifest" href="./img/site.webmanifest">
    <link rel="mask-icon" href="./img/safari-pinned-tab.svg" color="#5bbad5">
    <!-- TíTULO -->
    <title>Kits! || Inicio</title>
</head>
<div class="grid_container">
    <body>
        <header class="sticky-top">
            <div class="header_logo">
                <a href="index.html"><img src="./img/logo.png" alt="Logo de Kits!" class="hedaer_img"></a>
                <h1>Kits!</h1>
            </div>
            <div class="header_cosas">
                <a href="./index.html">Home</a>
                <div class="boton">
                    <button id="boton-carrito">
                        <i class='bx bxs-shopping-bags'></i>
                        <div class="contenedor-contador">
                            <span id="contadorCarrito">0</span>
                        </div>
                    </button>
                    <!-- de referencia -->
                </div>
            </div>
        </header>
        <main>
            <h2>¡ELIGE LA QUE MÁS TE GUSTE!</h2>
            <section id="contenedor-productos">

            </section>
            <section>
                <div class="modal-contenedor">
                    <div class="modal-carrito">
                        <h3>Carrito</h3>
                        <div class="productoEnCarrito" id="encabezado-carrito">
                            <p>Equipo</p>
                            <p>Precio</p>
                            <p>Cantdidad</p>
                            <p>-</p>
                        </div>
                        <button id="carritoCerrar"><i class="bi bi-x-lg"></i></i></button>
                        <div id="carrito-contenedor">

                        </div>
                        <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                        <div class="botones-separados">
                            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
                            <button id="submit" class="boton-agregar">Comprar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <h3>Developed By Nicolás Artaza</h3>
        </footer>
        <!-- LIBRERIAS -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <!-- SCRIPTS -->
        <script defer src="./js/variables.js"></script>
        <script defer src="./js/antesdelfetch.js"></script>
        <script defer src="./js/main.js"></script>
        <script defer src="./js/modal.js"></script>
    </body>
</div>
</html>
