<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <title>Kits! || Inicio</title>
</head>
<div class="grid_container">
    <body>
        <header>
            <div class="header_logo">
                <img src="./img/logo.png" alt="" class="hedaer_img">
                <h1>Kits!</h1>
            </div>
            <div class="header_cosas">
                <a href="./index.html">Home</a>
                <div class="boton">
                    <button id="boton-carrito">
                        <i class='bx bxs-shopping-bags'></i>
                        <span id="contadorCarrito">0</span>
                    </button>
                    <!-- de referencia -->
                </div>
            </div>
        </header>
        <main>
            <h2>¡ELIGE LA QUE MÁS TE GUSTE!</h2>
            <section id="contenedor-productos">

            </section>
            <section>
                <div class="modal-contenedor">
                    <div class="modal-carrito">
                        <h3>Carrito</h3>
                        <button id="carritoCerrar"><i class="bi bi-x-lg"></i></i></button>
                        <div id="carrito-contenedor">

                        </div>
                        <p class="precioProducto">Precio total: $<span id="precioTotal">0</span></p>
                        <div class="botones-separados">
                            <button id="vaciar-carrito" class="boton-agregar">Vaciar carrito</button>
                            <button id="submit" class="boton-agregar">Comprar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <h3>FOOTER</h3>
        </footer>
        <script defer src="./js/variables.js"></script>
        <script defer src="./js/stock.js"></script>
        <script defer src="./js/main.js"></script>
        <script defer src="./js/modal.js"></script>
    </body>
</div>
</html>
